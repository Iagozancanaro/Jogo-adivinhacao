<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <script src="jogoAdivinhar.js"></script>
</head>
<body>
    <header>
        <h1>Jogo de Adivinhação</h1>
        <p>Tente adivinhar o número entre 1 e 100.</p>
        <p>BOA SORTE!</p>
    </header>

    <main>
        <label for="palpite">Digite seu palpite aqui:</label><br>
        <input type="number" name="palpite" id="palpite"><br>

        <button onclick="botaoChutar()">Chutar</button>

        <p id="feedback"></p>
        <p id="tentativas">Tentativas restantes: 10</p>
    </main>
    
</body>
</html>
